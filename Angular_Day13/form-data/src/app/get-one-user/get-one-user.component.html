<div>
    <h3 class="text-info">Search User by Id : </h3>
    <form [formGroup]='employee' (ngSubmit)="handleClick()" >
        <span>Enter User Id :
        <input type="number" formControlName='_id'/>
    </span>
    <input type="submit" value="Search" class="btn btn-outline-info"/>
    </form>
    <div *ngIf='emp' class="text-success">Hello {{emp.name}}, Your Salary is {{emp.salary}}</div>
    <div *ngIf='errorMessage' class="text-danger">{{errorMessage}}</div>
</div>
